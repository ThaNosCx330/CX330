<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var key = prompt('请输入水果');
        switch (key) {
            case '苹果':
                alert('你输入的是苹果');
                break;

            case '橘子':
                alert('你输入的是橘子');          
                break;

            case '香蕉':
                alert('你输入的是香蕉');
                break;

            default:
                alert('暂时匹配不到')
                break;
        }
    </script>
</body>
</html>
