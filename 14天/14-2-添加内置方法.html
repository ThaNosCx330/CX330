<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Array.prototype);
        Array.prototype.obb = function(){
            var arr = [];
            for(let i = 0; i < this.length; i++){
                if(this[i]%2 == 0){
                    arr[arr.length] = this[i]
                }
            }
            return arr;
        }
        var arr1 = [1,2,3,6,4,5,6,7,8,9,10]
        var arr2 = arr1.obb();
        console.log(arr2);
        console.log(1%2 !== 0);
        Array.prototype.pao = function(){
            for(let i = 1 ; i <= this.length - 1; i++){
                for(let j = 0; j <= this.length - 1 - i; j++){
                    if(this[j] < this[j+1]){
                        temp = this[j+1];
                        this[j+1] = this[j];
                        this[j] = temp;
                    }
                }
            }
            return this;
        }
        var arr3 = arr1.pao();
        console.log(arr3);
    </script>
</body>
</html>
