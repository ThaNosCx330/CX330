<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,2,3];
        let[a,b,c] = arr;
        console.log(a,b,c);         //1,2,3

        let o = {name:'张三',age:'50',sex:'女'};
        let{name,age,sex} = o;

        console.log(name,age,sex);  // 张三 50 女
        let{name:myname,age:myage} = o;

        console.log(myname,myage);  //张三 50

        let fn = (n) => {
            console.log(n);
        };
        fn('你好');

        let fn1 = n => console.log(n);
        fn1('你好');
    </script>
</body>
</html>
