<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
</head>
<body>


    <button class="get">get请求</button>

    <button class="post">post请求</button>

    <ul></ul>

    <script>
      $('.get').on('click',get)
        function get(){
            $.get('http://liulongbin.top:3006/api/getbooks',function(res){
                console.log(res);
                $(res.data).each(function(i,v){
                    var li = `<li> ${v.bookname} </li>`
                    $('ul').append(li)
                })
            })
        }
        
        $('.post').on('click',function () {
            $.ajax({
                type: 'POST',
                url: 'http://liulongbin.top:3006/api/addbook',
                data: {
                 //   id: 1
                 bookname:'微信',
                 author: '河南南阳',
                 publisher: '18911515387'
                },
                success: function (res) {
                    console.log(res);
                }
            })
        })
    </script>
</body>
</html>
