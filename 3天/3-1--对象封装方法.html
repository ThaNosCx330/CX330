<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var modes = {
            max : function(){
                var max = arguments[0];
                for(var i = 1; i < arguments.length; i++){
                    if( arguments[i] > max){
                        max = arguments[i];
                    }
                }
                return max;
            },
            min : function(){
                var min = arguments[0];
                for(var i = 1; i < arguments.length; i++){
                    if( arguments[i] < min){
                        min = arguments[i];
                    }
                }
                return min;
            },
            maxPaixu : function(){
                for(var i = 0; i < arguments.length -1; i++){
                    for( var j = 0; j < arguments.length -i -1; j++){
                        if( arguments[j] > arguments[j+1]){
                            var temp = arguments[j+1];
                            arguments[j+1] = arguments[j];
                            arguments[j] = temp;
                        }
                    }
                }
                var arr = [];
                for(var i = 0; i < arguments.length -1; i++){
                    arr[arr.length] = arguments[i];
                }
                return arr;
            },
            xing : function(){
                var str = '';
                for(var i = 1; i <= 5; i++){
                    for(var j = 1; j <= 5; j++){
                        str += '⭐';
                    }
                    str = str + '\n';
                }
                return str;
            },
            sanjiao : function (){
                var str = '';
                for(var i = 1; i <= 10; i++){
                    for(var j = i; j <= 10; j++){
                        str += '⭐';
                    }
                    str += '\n';
                }
                return str;
            }
        }

        console.log(modes.max(1, 2, 3))
        console.log(modes.min(1, 2, 3))
        console.log(modes.maxPaixu(3, 4, 1, 2, 0));
        console.log(modes.xing());
        console.log(modes.sanjiao())
        console.log(Math.round(-4.5));
        function getRandomIntInclusive(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min; //含最大值，含最小值 
        }
        console.log()
    </script>
</body>
</html>
