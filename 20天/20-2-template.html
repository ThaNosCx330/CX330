<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="../js/jquery.js"></script>
    <script src="../js/template-web.js"></script>
</head>
<body>
    <div id="content"></div>


    <script type="text/html" id="top-user">
        {{name}}

        {{if age == 18}}
            <span>我是{{age}}岁了</span>
        {{/if}}

        {{each shuju}}

            <li>索引号：{{$index}}</li>
            <li>数据:{{$value}}</li>

        {{/each}}
        {{timer | dateFormat}}
    </script>

<!-- //////////////////// -->

    <script>
        template.defaults.imports.dateFormat = function (data) {
            var y = data.getFullYear();
            var m = data.getMonth() + 1;
            var d = data.getDate();
            return `${y}年${m}月${d}日`;
        }


        var data = {name:'版主',age:18,shuju:['吃饭','睡觉'],timer: new Date()};

        var temp = template('top-user',data);

        $('#content').html(temp);


    </script>



</body>
</html>
