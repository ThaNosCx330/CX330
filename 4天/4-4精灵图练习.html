<!DOCTYPE html>
<html lang="en">

        li {

        }

        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </div>

    <script>
        var lis = document.querySelectorAll('li');
        for (var i = 0; i < lis.length; i++){
            var index = i * - 44;
            lis[i].style.backgroundPositionY = index + 'px';
        }
    </script>
