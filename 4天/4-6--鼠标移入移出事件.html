<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 100px auto;
            width: 200px;
            height: 100px;
            background-color: aqua;
        }
        .box {
            display: none;
        }
        .box2 {
            display: block;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="box3"> </div>

    <script>
        var box = document.querySelectorAll('div');
        display();
        box[0].onmouseover = function () {
            box[1].className = 'box2'
        }
        box[0].onmouseout = function () {
            box[1].className = 'box'
        }
        function display() {
            box[1].className = 'box';
        }
    </script>
</body>
</html>
