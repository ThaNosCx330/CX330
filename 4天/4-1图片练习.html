<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        li {
            list-style: none;
            width: 100px;
            height: 100px;
            float: left;
            margin-top: 50px;
        }
        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <li>
        <button>点击1</button>
        <img src="../imgs/1.jpeg" alt="">
    </li>
    <li>
        <button>点击2</button>
    </li>
    <li>
        <button>点击3</button>
    </li>
    <li>
        <button>点击4</button>
    </li>
    <li>
        <button>点击5</button>
    </li>

    <script>
        var btn = document.querySelectorAll('button');
        var img = document.querySelector('img');
        console.log(btn,img);
        for(var i = 0; i < btn.length; i++){
            btn[i].setAttribute('index',i)
            btn[i].onclick  = function (){
                var num = Number(this.getAttribute('index')) +1;
                img.src = '../imgs/' + num  + '.jpeg'
            }
        }
    </script>
</body>
</html>
