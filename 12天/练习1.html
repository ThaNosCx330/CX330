        * {

        .box {
            margin: 200px auto;
            width: 800px;
            height: 100px;
        }
        li {
            width: 170px;
            height: 100px;
            float: left;
            list-style: none;
            margin-left: 28px;

        }
        li img {
            width: 100%;
            height: 100%;
        }
    </style>

    <div class="box">
        <ul>
            
        </ul>

    <script>
        var arr = [
            '../imgs/1.jpeg',
            '../imgs/2.jpeg',
            '../imgs/3.jpeg',
            '../imgs/4.jpeg',
        ]

        var ul = document.querySelector('ul');
        var fragment = document.createDocumentFragment();
        console.dir(fragment);
        for(var i = 0; i < arr.length; i++){
            var li = document.createElement('li');
            var img = document.createElement('img');
            img.src = arr[i];
            li.appendChild(img)
            fragment.appendChild(li);
            
        }
        console.dir(fragment);
        ul.appendChild(fragment);
